<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | Expense Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7e9, #b2f2bb, #81d4fa);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 2;
            margin-left: 50px;
        }

        .register-container {
            background: #fefefe;
            border: 2px solid #b2f2bb;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 128, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            z-index: 2;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2e7d32;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #b2f2bb;
            border-radius: 6px;
            font-size: 1rem;
            background: #f0fff0;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #ffd700, #ffb300);
            border: none;
            border-radius: 6px;
            color: #2e7d32;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ffb300, #ffd700);
            transform: scale(1.03);
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .login-link {
            margin-top: 1rem;
        }

        .login-link a {
            text-decoration: none;
            color: #388e3c;
            font-weight: bold;
        }

        .money-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: floatUp 10s linear infinite;
            color: #2ecc71;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Expense Tracker</div>

    <div class="register-container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form id="registerForm" method="POST" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>

    <!-- Floating Money Icons -->
    <div class="money-icon" style="left: 10%; animation-delay: 0s;">ðŸ’µ</div>
    <div class="money-icon" style="left: 30%; animation-delay: 2s;">ðŸ’°</div>
    <div class="money-icon" style="left: 50%; animation-delay: 4s;">ðŸ’¸</div>
    <div class="money-icon" style="left: 70%; animation-delay: 6s;">ðŸ’µ</div>
    <div class="money-icon" style="left: 90%; animation-delay: 8s;">ðŸ’°</div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !email || !password) {
                e.preventDefault();
                alert("Please fill out all fields.");
            }
        });
    </script>
</body>
</html>
